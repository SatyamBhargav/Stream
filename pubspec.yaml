name: videostream
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.0.1+3

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter


  video_player: ^2.9.2
  google_fonts: ^6.2.1
  file_picker: ^8.1.3
  intl: ^0.20.0
  get_thumbnail_video: ^0.7.2
  path_provider: ^2.1.5
  path: ^1.9.0
  flutter_launcher_icons: ^0.14.1
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  phosphor_flutter: ^2.1.0
  no_screenshot: ^0.3.1
  mongo_dart: ^0.10.4
  fluttertoast: ^8.2.10
  dio: ^5.7.0
  package_info_plus: ^8.1.3
  equatable: ^2.0.7
  flutter_bloc: ^9.0.0
  get_it: ^8.0.3
  skeletonizer: ^1.4.3
  open_filex: ^4.6.0
  dartz: ^0.10.1

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/newlogo.png" # Update with the path to your icon
  adaptive_icon_foreground: "assets/newlogo.png" 
  adaptive_icon_background: "#ffffff"
  min_sdk_android: 24


dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: '>=8.0.0 <10.0.0' # for Dart 3.3 use ^9.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.8.0
  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/logo.jpeg



